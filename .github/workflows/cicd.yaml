#Name of workflow
name: Deploy LangChattoApp

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: create .env file
        run: echo "PORT=${{ secrets.PORT }}" >> .env
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build docker image
        run: docker build . -t ardidafa/langchatto-app
      - name: Push docker image to docker hub
        run: docker push ardidafa/langchatto-app:latest
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull docker image
        run: docker pull ardidafa/langchatto-app:latest
      - name: Delete old docker container
        run: docker rm -f langchatto-app
      - name: Running new docker container
        run: docker run -d -p 8080:8080 -p 4000:4000 --name langchatto-app ardidafa/langchatto-app 

        

      